name: build-android-apk

on:
  workflow_dispatch:
  push:
    paths:
      - "novel_mobile/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    # 用官方 buildozer 镜像（容器里是 Linux，但你本机不用装 Ubuntu/WSL）
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache buildozer/gradle
        uses: actions/cache@v4
        with:
          path: |
            /home/builder/.buildozer
            /home/builder/.gradle
            /home/builder/.cache/pip
            /home/builder/.local
          key: ${{ runner.os }}-buildozer-${{ hashFiles('novel_mobile/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK (debug)
        run: |
          # 说明：容器默认以 root 运行，但 buildozer 在 root 下会交互确认；另外镜像自带的 buildozer 在 venv 内，会触发 pip --user 报错。
          # 解决：创建普通用户，并用系统 python3 以 --user 方式安装 buildozer，再运行 buildozer。
          id
          useradd -m -s /bin/bash builder || true
          chown -R builder:builder "$GITHUB_WORKSPACE"
          su - builder -c "python3 -m pip install --user -U pip setuptools wheel"
          su - builder -c "python3 -m pip install --user -U buildozer cython"
          su - builder -c "export PATH=\$HOME/.local/bin:\$PATH; cd $GITHUB_WORKSPACE/novel_mobile && buildozer -v android debug"





      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NovelMobile-apk
          path: novel_mobile/bin/*.apk
          if-no-files-found: error
