name: build-android-apk

on:
  workflow_dispatch:
  push:
    paths:
      - "novel_mobile/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    # 用官方 buildozer 镜像（容器里是 Linux，但你本机不用装 Ubuntu/WSL）
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache buildozer/gradle
        uses: actions/cache@v4
        with:
          path: |
            /home/builder/.buildozer
            /home/builder/.gradle
            /home/builder/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('novel_mobile/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK (debug)
        run: |
          # buildozer 在 root 下会要求交互确认，CI 会 EOF 失败；所以创建普通用户执行
          id
          useradd -m -s /bin/bash builder || true
          chown -R builder:builder "$GITHUB_WORKSPACE"
          su - builder -c "cd $GITHUB_WORKSPACE/novel_mobile && yes y | buildozer -v android debug"



      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NovelMobile-apk
          path: novel_mobile/bin/*.apk
          if-no-files-found: error
