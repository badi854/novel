name: build-android-apk

on:
  workflow_dispatch:
  push:
    paths:
      - "novel_mobile/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    # 用官方 buildozer 镜像（容器里是 Linux，但你本机不用装 Ubuntu/WSL）
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache buildozer/gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('novel_mobile/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK (debug)
        working-directory: novel_mobile
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NovelMobile-apk
          path: novel_mobile/bin/*.apk
          if-no-files-found: error
